<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="Logo">
          <img src="/images/view-dashboard.svg" />
          <h1>Dashboard</h1>
        </div>
        <div class="main-nav">
          <h3>Home</h3>
          <h3>Profile</h3>
          <h3>Messages</h3>
          <h3>History</h3>
          <h3>Tasks</h3>
          <h3>Communities</h3>
        </div>
        <div class="support">
          <h3>Settings</h3>
          <h3>Support</h3>
          <h3>Privacy</h3>
        </div>
      </div>
      <div class="mainpage">
        <div class="header">
          <div class="top-row">
            <form>
              <label for="search"
                ><img class="search" src="images/magnify.svg"
              /></label>
              <input type="text" />
            </form>
            <div class="small-profile">
              <img class="bell" src="images/bell-alert-outline.svg" />
              <img class="avatar" src="images/3koma_a_1_w_00000007.webp" />
              <p class="name">Yu Narukami</p>
            </div>
          </div>
          <div class="bottom-row">
            <div class="big-profile">
              <img class="avatar" src="images/3koma_a_1_w_00000007.webp" />
              <div class="greeting-textBox">
                <p style="font-weight: bold; font-size: 15px">Hi there,</p>
                <p style="font-weight: bold; font-size: 25px">
                  Steven (@Recren)
                </p>
              </div>
            </div>
            <div class="content-options">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
